{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de monedas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>
<body style="overflow: hidden;">

    <div id='jumbotron' class="jumbotron jumbotron-fluid" style="text-align: center; margin-top: -50px;">
        <br><br><br>
        <img src="{% static 'users/img/logo_finarden_solo.png' %}" alt="Logo" class="image" style="width: 100px; margin: auto;">
        <h1 id="title" class="display-5">Finarden</h1>
        <h5>Conversor de divisas</h5>
    </div>
    <div class="container">
        <div class="page-header" id="banner">
            <div class="row">
                <div class="col-sm-15">
                    <h1 style='align-content: center;'></h1>
                    <p class="lead" style="margin-left: 280px; font-size: 2rem;"></p>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="currency">
            <select class="form-control" id="currency-one">
                <option value="COP" selected>Peso colombiano (COP)</option>
                <option value="USD">Dólar estadounidense (USD)</option>
                <option value="EUR">Euro (EUR)</option>
                <option value="JPY">Yen japonés (JPY)</option>
                <option value="GBP">Libra esterlina (GBP)</option>
                <option value="AUD">Dólar australiano (AUD)</option>
                <option value="CAD">Dólar canadiense (CAD)</option>
                <option value="CHF">Franco suizo (CHF)</option>
                <option value="CNY">Yuan chino (CNY)</option>
                <option value="ARS">Peso argentino (ARS)</option>
                <option value="BRL">Real brasileño (BRL)</option>
                <option value="VES">Bolívar soberano (VES)</option>
            </select>  
            <br>
            <input type="number" id="amount-one" value="1" style="width: 100%;">          
        </div>
    </div>
    <br>
    <div class="swap-btn">
        <button type="button" id="swap" class="btn btn-outline-primary mx-auto d-block">Cambiar<i class="fa fa-refresh" aria-hidden="true"></i></button>
    </div>
    <div class="container">
        <div class="rate text-center" id="rate"></div>
    </div>
    <br>
    <div class="container">
        <div class="currency">
            <select class="form-control" id="currency-two">
                <option value="COP">Peso colombiano (COP)</option>
                <option value="USD" selected>Dólar estadounidense (USD)</option>
                <option value="EUR">Euro (EUR)</option>
                <option value="JPY">Yen japonés (JPY)</option>
                <option value="GBP">Libra esterlina (GBP)</option>
                <option value="AUD">Dólar australiano (AUD)</option>
                <option value="CAD">Dólar canadiense (CAD)</option>
                <option value="CHF">Franco suizo (CHF)</option>
                <option value="CNY">Yuan chino (CNY)</option>
                <option value="ARS">Peso argentino (ARS)</option>
                <option value="BRL">Real brasileño (BRL)</option>
                <option value="VES">Bolívar soberano (VES)</option>
            </select>  
            <br>
            <input type="number" id="amount-two" placeholder="0" value="1" style="width: 100%;">
        </div>
    </div>

    <script src="{% static 'users/js/converter.js' %}"></script>
</body>
</html>
